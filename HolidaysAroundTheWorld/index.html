<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Holiday Planner</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <form
      type="detail"
      id="detail">
      <input
        type="text"
        placeholder="Country Name" 
        id="country"/>
      <input
        type="text"
        placeholder="Year"
        id="year" />
      <button class="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
