<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="clock-container">
        <div id="second-hand"></div>
        <div id="minute-hand"></div>
        <div id="hour-hand"></div>
        <div class="ticks">
            <div class="center-circle"></div>
            <div class="tick twelve"></div>
            <div class="tick three"></div>
            <div class="tick six"></div>
            <div class="tick nine"></div>
        </div>
        <div class="numbers">
            <div class="number twelve">12</div>
            <div class="number three">3</div>
            <div class="number six">6</div>
            <div class="number nine">9</div>
        </div>
        <div class="centerDot"></div>
    </div>

    <div id="buttons">
        <button class="pause">Pause</button>
        <button class="play">Play</button>
    </div>

    <div class="stopwatch-container">
        <div id="stopwatch-display">00:00:00</div>
        <div id="stopwatch-buttons">
            <button class="start-stopwatch">Start</button>
            <button class="stop-stopwatch">Stop</button>
            <button class="reset-stopwatch">Reset</button>
        </div>
    </div>

    <div class="timer-container">
        <div>
            <input type="number" id="timer-hours" placeholder="HH" min="0" max="23">
            <input type="number" id="timer-minutes" placeholder="MM" min="0" max="59">
            <input type="number" id="timer-seconds" placeholder="SS" min="0" max="59">
        </div>
        <div id="timer-display">00:00:00</div>
        <div id="timer-buttons">
            <button class="start-timer">Start</button>
            <button class="pause-timer">Pause</button>
            <button class="reset-timer">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
